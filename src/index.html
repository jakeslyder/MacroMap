<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Macroinvertebrates Collection Map</title>

    <!-- basemap -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    
    <!-- esri -->
    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css" />
    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/dojo/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" type="text/css" href="css/mapStyles.css"/>
    
    <!-- font -->
    <link href="http://fonts.googleapis.com/css?family=Titillium+Web:100,100italic,200,200italic,300,300italic,400,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">

    <!-- custom styles for detail info popup -->
    <link rel="stylesheet" href="css/detailInfo.css">

    <!-- jQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <!-- arcGIS api -->
    <script type="text/javascript" src="http://js.arcgis.com/3.7"></script>

    <!-- this file contains all custom and arcgis map function and connections -->
    <script type="text/javascript" src="js/map.js"></script>

  </head>

  <body class="tundra">

      <div id="legendContainer" class="paneStyle">
        <div id="legendCloseButton">
          <a href="#"><img src="img/close.png" /></a>
        </div>
        <div id="legendDiv"></div>
      </div>

      <div id="logo" title="Carnegie Museums of Natural History">
        <a href="http://www.carnegiemnh.org/" target="_blank">
          <img src="img/CMNHLogo@2x.png" alt="Carnegie Museums of Natural History" height="78" width="78">
        </a>
      </div>
      
      <div id="header">
        <p id="site-title">Macroinvertebrate Water Monitoring Map</p>
        <p id="site-subtitle">Exploring the biological health of streams</p>
        
        <div id="search" ></div> <!--class="test"-->
        <div id="legendButton" class="ui-widget-content" title="legend"><p>LEGEND</p></div>

        
        <div style="position:absolute; right:96px; top:25px; z-index:999;">
          <div id="basemapButton" data-dojo-type="dijit/TitlePane" 
                  data-dojo-props="title:'', closable:false,  open:false">
              <div data-dojo-type="dijit/layout/ContentPane" style="width:262px; height:210px; overflow:auto;">
                <div id="basemapGallery" ></div>
              </div>
          </div>
        </div>
        
        <div id="BasemapToggle"></div><div id="BasemapToggleTitle">MAP</div>
        
        <div id="LocateButton"></div><div id="LocateButtonTitle" title="locate">LOCATE</div>
        <div id="HomeButton"></div><div id="HomeButtonTitle" title="home">HOME</div>
        
       
      </div> <!-- header -->

      <div id="map" >
        <span id="coordinatesContainer">
            <span id="coordinates"></span>
        </span>
      </div>

      
        <div id="dialog" title="Collection Sites">
          <div id="accordion" class="addContent">
            <p>Macroinvertebrates</p><div class="date"></div>
            <p>Site Info</p><div class="site-info"></div>
          </div>
        <p></p>
        </div>
        

      <div id="copyright">&copy; 2013 Carnegie Institute</div>

  </body>
</html>
