<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Sample</title>
</head>
<body>
    <div id="placeholder"></div>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
  $.getJSON('macroinvertebrates.json', function(data) {
        var output="<ul>";
        console.log(data);
        for (var i in data.macroinvertebrates) {
            output+="<li>" + data.macroinvertebrates.order[1].name + " " + data.macroinvertebrates.order[1].family[0] + "</li>";
        }

        output+="</ul>";
        document.getElementById("placeholder").innerHTML=output;
  });
    </script>
</body>
</html>
